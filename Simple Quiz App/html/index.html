<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #4B0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00E5D1;
            color: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Science Quiz</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            let playerName = document.getElementById("player-name-input").value.trim();
            
            if (playerName === "") {
                alert("Please enter your name!");
                return;
            }

            localStorage.setItem("playerName", playerName);
            window.location.href = "quiz.html"; 
        }

        function finishQuiz() {
    let score = selectedChoices.filter((choice, index) => choice === questions[index].answer).length;
    
    let playerName = localStorage.getItem("playerName") || "Unknown";

    
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    leaderboard.push({ name: playerName, score: score });

    leaderboard.sort((a, b) => b.score - a.score);

    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

    window.location.href = `results.html?score=${score}`;
}

    </script>
</body>
</html>
